<!DOCTYPE html>

<html>
<head>
 

<!--title-->
<title>The Cherry Blossom Wonder</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 

<!--Link to Leaflet CSS document-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 

<!--Link to Leaflet JS API-->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

<!-- load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="leaflet_awesome_markers.js"></script>

    
<!--Styling document elements, declaring the map to fill the entire page-->
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map { width: 100%; height: 100%}
 button {
        width: 100px;
    }
</style>
</head>
<body>
 
 <div class="btn-group">
        <button type="button" id="allplaces" class="btn btn-success">All</button>
        <button type="button" id="others" class="btn btn-primary">Others</button>
        <button type="button" id="march" class="btn btn-danger">March</button>
    </div>

<!--Declare map div container to place the map inside on the page-->
<div id="map"></div>
 

<!--Javascript map functions-->
<script>
var mymap = L.map('map').setView([42.189459, 71.542969], 2);
 

// This example uses custom tiles taken from https://leaflet-extras.github.io/leaflet-providers/preview/
L.tileLayer('https://api.mapbox.com/styles/v1/rbarrio/cjamru0m8dwcz2smikxp2atmy/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmJhcnJpbyIsImEiOiJjajlndzZyNTgyeW92Mnd0NDAwczN0eG93In0.g-phLT8JQGhwbELYUjMFBA', {
          attribution: 'mapbox'
}).addTo(mymap);

var flowerIcon = L.AwesomeMarkers.icon({
        prefix: 'fa', //font awesome rather than bootstrap
        markerColor: 'red', // see colors above
        icon: 'leaf' //http://fortawesome.github.io/Font-Awesome/icons/
    });

//var FlowerIcon = L.icon.extend({
//		iconSize: [16,16]
//});

//var orangeIcon = new FlowerIcon({iconUrl: 'cherry-blossom-orange'}),
//	pinkIcon = new FlowerIcon({iconUrl: 'cherry-blossom-pink'}),
//	yellowIcon = new FlowerIcon({iconUrl: 'cherry-blossom-yellow'}),
//	blueIcon = new FlowerIcon({iconUrl: 'cherry-blossom-blue'}),
//	greenIcon = new FlowerIcon({iconUrl: 'cherry-blossom-green'}),
//	purpleIcon = new FlowerIcon({iconUrl: 'cherry-blossom-purple'});


// Use jQuery to get the GeoJSON
//$.getJSON('cartodb-cherry.geojson', function(data) {
//   L.geoJson(data).addTo(mymap);
//});

var promise = $.getJSON('cartodb-cherry.geojson');
promise.then(function(data) {

var allplaces = L.geoJson(data);

var march = L.geoJson(data, {
	filter: function(feature, layer) {
		return feature.properties.date == "March";
	},
	pointToLayer: function(feature,latlng) {
		return L.marker(latlng, {
			icon: flowerIcon
		})
	}
});

var others = L.geoJson(data, {
            filter: function(feature, layer) {
                return feature.properties.date != "March";
            },
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                }).on('mouseover', function() {
                    this.bindPopup(feature.properties.date).openPopup();
                });
            }
        });

map.fitBounds(allplaces.getBounds(), {
    padding: [50, 50]
});

march.addTo(mymap)
other.addTo(mymap)

$("#others").click(function() {
            map.addLayer(others)
            map.removeLayer(march)
        });
        $("#march").click(function() {
            map.addLayer(march)
            map.removeLayer(others)
        });
        $("#allplaces").click(function() {
            map.addLayer(march)
            map.addLayer(others)
        });

//console.log(data)
});



</script>
</body>
</html>
